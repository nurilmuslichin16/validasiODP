<ion-content class="ion-padding">

  <ion-text class="ion-text-center" color="danger">
    <h1><ion-icon name="lock-closed"></ion-icon>&nbsp;<b>D A V A</b></h1>
  </ion-text>

  <ion-card style="margin-top: 3em;">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">User</ion-label>
          <ion-input [(ngModel)]="id_telegram" type="number" inputmode="numeric" clearInput autofocus></ion-input>
        </ion-item>
      </ion-list>

      <ion-button (click)="login()" expand="block" color="danger" style="margin-top: 2em;">
        Login
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>

<ion-footer class="ion-no-border ion-text-center">
  <ion-toolbar>
    <ion-text style="font-size: 1em;" color="medium">&copy; Nuril Muslichin</ion-text>
  </ion-toolbar>
</ion-footer>
